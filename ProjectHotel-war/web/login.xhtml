<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SKY HOTEL</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'/>
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <link rel="stylesheet" type="text/css" href="logincss/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="logincss/css/styles.css" />
        <script src="js/jquery.min.js"></script>
    </h:head>
    <h:body>
        <div class="header">
            <div class="top-header">
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png"/></a>
                    </div>
                    <span class="menu"> </span>
                    <div class="m-clear"></div>
                    <div class="top-menu">
                        <ul>
                            <li><a class="scroll" href="index.html">HOME</a></li>
                            <li><a class="scroll" href="aboutsky.html">ABOUT SKY</a></li>
                            <li><a class="scroll" href="booking.xhtml">BOOKING</a></li>
                            <li><a class="scroll" href="promotion.xhtml">PROMOTION</a></li>
                            <li class="active"><a href="login.xhtml">LOGIN</a></li>
                        </ul>
                        <script>
                            $("span.menu").click(function () {
                                $(".top-menu ul").slideToggle(200);
                            });
                        </script>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="banner">
                <div class="banner-info text-center">
                    <h1>SKY HOTEL</h1>
                    <span></span>
                </div>
            </div>
        </div>
        <!---->
        <section class="container">
            <section class="login-form">
                <h:form role="login">
                    <h3>Member Login</h3>
                    <h:outputLabel for="username" value="User Name :"/>
                    <h:inputText class="form-control input-lg" value="#{accountManagedBean.user}"/> 
                    <h:outputLabel for="password" value="Password :"/>
                    <h:inputSecret class="form-control input-lg" value="#{accountManagedBean.pass}"/>

                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Login" 
                                     action="#{accountManagedBean.login()}"/>
                </h:form>
            </section>
        </section>
        <!--End form login-->                		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </h:body>
</html>
