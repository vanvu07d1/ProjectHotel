<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

      <h:head>
        <title>SKY HOTEL</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'/>
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
        
    </h:head>
    <h:body>
        <div class="header">
            <div class="top-header">
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png"/></a>
                    </div>
                    <span class="menu"> </span>
                    <div class="m-clear"></div>
                    <div class="top-menu">
                        <ul>
                            <li><a class="scroll" href="index.html">HOME</a></li>
                            <li><a class="scroll" href="aboutsky.html">ABOUT SKY</a></li>
                            <li class="active"><a href="booking.xhtml">BOOKING</a></li>
                            <li><a class="scroll" href="promotion.xhtml">PROMOTION</a></li>
                            <li><a class="scroll" href="login.xhtml">LOGIN</a></li>
                        </ul>
                        <script>
                            $("span.menu").click(function () {
                                $(".top-menu ul").slideToggle(200);
                            });
                        </script>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="banner">
                <div class="banner-info text-center">
                    <h1>SKY HOTEL</h1>
                    <span></span>
                </div>
            </div>
        </div>
        <!---->
        <div class="online_reservation">
            <div class="b_room">
                <div class="booking_room">
                    <div class="reservation">
                        <ul>
                            <h:form>
                                <li  class="span1_of_1 left">
                                    <h5>Date in</h5>
                                    <p:calendar value="#{reservationManagedBean.start}" pattern="d-MM-yyyy"
                                                timeZone="GMT+7" mindate="#{reservationManagedBean.current}"/>
                                    
                                </li>
                                <li  class="span1_of_1 left">
                                    <h5>Date out</h5>
                                    <p:calendar value="#{reservationManagedBean.end}" pattern="d-MM-yyyy"
                                                timeZone="GMT+7" mindate="#{reservationManagedBean.current}"/>
                                </li>
                                <li  class="span1_of_1 left">
                                    <h5>Person</h5>
                                    <div class="book_date">
                                        <h:inputText value="#{reservationManagedBean.person}"/>
                                    </div>		
                                </li>
                                <li class="span1_of_3">
                                    <div class="date_btn">
                                        <h:commandButton value="Search" 
                                                         action="#{reservationManagedBean.findRoomForReservation
                                                                   (reservationManagedBean.start, reservationManagedBean.end)}"/>
                                    </div>
                                </li>
                                <div class="clearfix"></div>
                            </h:form>
                        </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </h:body>
</html>
