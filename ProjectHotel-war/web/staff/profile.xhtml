<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- start: Css -->
        <link rel="stylesheet" type="text/css" href="../asset/css/bootstrap.min.css"/>
        <!-- plugins -->
        <link rel="stylesheet" type="text/css" href="../asset/css/plugins/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../asset/css/plugins/datatables.bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../asset/css/plugins/animate.min.css"/>
        <link href="../asset/css/style.css" rel="stylesheet"/>
        <!-- end: Css -->
    </h:head>
    <h:body id="mimin" class="dashboard">
        <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
            <div class="col-md-12 nav-wrapper">
                <div class="navbar-header" style="width:100%;">
                    <a href="index.html" class="navbar-brand"> 
                        <b>
                            <h:outputLabel id="username" value="#{accountManagedBean.username}"/>
                        </b>
                    </a>

                    <ul class="nav navbar-nav navbar-right user-nav">
                        <li><a>
                                <h:form>
                                    <h:commandButton action="#{accountManagedBean.logout()}" value="Logout"/>
                                </h:form>
                            </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end: Header -->

        <div class="container-fluid mimin-wrapper">

            <!-- start:Left Menu -->
            <div id="left-menu">
                <div class="sub-left-menu scroll">
                    <ul class="nav nav-list">
                        <li class="user-name">
                            <span>
                                Welcome #{session.getAttribute("username")}
                            </span>
                        </li>
                        <li class="ripple">
                            <a href="staff.xhtml"> Main 
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="room.xhtml"> Manage Room
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="customer.xhtml"> Manage Customer
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="promotion.xhtml"> Manage promotion  
                                <span class="fa-angle-right fa right-arrow text-right"></span> </a>
                        </li>
                        
                        <li class="active ripple">
                            <a href="profile.xhtml"> Profile
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>       
                    </ul>
                </div>
            </div>
            <!-- end: Left Menu -->

            <!-- start: Content -->
            <div id="content">
                <div class="col-md-12 top-20 padding-0">
                    <div class="col-md-12">
                        <div class="panel">
                            <h:form>
                                <p:panelGrid columns="2" id="singleDT">
                                    <f:facet name="header">Your Profile</f:facet>
                                    <h:outputLabel value="Id :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().accountID}"/>

                                    <h:outputLabel value="UserName :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().username}"/>

                                    <h:outputLabel value="First Name :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().firstName}"/>

                                    <h:outputLabel value="Last Name :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().lastName}"/>

                                    <h:outputLabel value="Gender :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().gender}"/>

                                    <h:outputLabel value="DOB :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().dob}">
                                        <f:convertDateTime pattern="d-MM-yyyy" timeZone="GMT+7"/>
                                    </h:outputText>

                                    <h:outputLabel value="Id card :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().idCard}"/>

                                    <h:outputLabel value="Tel :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().tel}"/>

                                    <h:outputLabel value="Address :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().address}"/>

                                    <h:outputLabel value="Email :" style="color: #08BF51;font-weight: bold;"/>
                                    <h:outputText value="#{accountManagedBean.findByUserName().email}"/>

                                    <p:commandButton value="Edit" action="#{accountManagedBean.findByUserName()}"
                                                     process="singleDT" update=":form:editDetail" icon="ui-icon-edit" 
                                                     oncomplete="PF('editDialog').show()"/>
                                    <p:commandButton value="Change Pass" 
                                                     process="singleDT" update=":form:passDetail" icon="ui-icon-edit" 
                                                     oncomplete="PF('passDialog').show()"/>

                                </p:panelGrid>
                            </h:form>
                            <h:form id="form">
                                <p:dialog header="Account Info" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="editDetail" style="text-align:center;">
                                        <p:panelGrid  columns="4">

                                            <h:outputLabel value="Id :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.accountID}"/>

                                            <h:outputLabel value="UserName :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.username}"/>
                                            
                                            <h:outputLabel value="Pass :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.password}"/>

                                            <h:outputLabel value="First Name :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.firstName}"/>

                                            <h:outputLabel value="Last Name :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.lastName}"/>

                                            <h:outputLabel value="Gender :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.gender}"/>

                                            <h:outputLabel value="DOB :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.dob}">
                                                <f:convertDateTime pattern="d-MM-yyyy" timeZone="GMT+7"/>
                                            </h:inputText>

                                            <h:outputLabel value="Id card :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.idCard}"/>

                                            <h:outputLabel value="Tel :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.tel}"/>

                                            <h:outputLabel value="Address :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.address}"/>

                                            <h:outputLabel value="Email :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.email}"/>
                                            
                                            <h:outputLabel value="Position :" style="color: #08BF51;font-weight: bold;"/>
                                            <h:inputText value="#{accountManagedBean.position}"/>

                                            <h:commandButton value="Edit" action="#{accountManagedBean.updateAccount()}"/>                                            

                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                                
                                <p:dialog header="Service Info" widgetVar="passDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="passDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2">

                                            <h:outputText value="Old Pass:" />
                                            <h:inputSecret value="#{accountManagedBean.oldPass}" />

                                            <h:outputText value="New Pass" />
                                            <h:inputSecret value="#{accountManagedBean.newPass}" />

                                            <h:outputText value="Confirm Pass" />
                                            <h:inputSecret value="#{accountManagedBean.conPass}" />
                                            
                                            
                                            <h:commandButton value="Change Pass" action="#{accountManagedBean.changePass()}"/>
                                            

                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>

                            </h:form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

        <!-- end: content -->


        <!-- start: Javascript -->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.ui.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>

        <!-- plugins -->
        <script src="../js/plugins/moment.min.js"></script>
        <script src="../js/plugins/jquery.datatables.min.js"></script>
        <script src="../js/plugins/datatables.bootstrap.min.js"></script>
        <script src="../js/plugins/jquery.nicescroll.js"></script>

        <!-- custom -->
        <script>
            function myFunction() {
                location.reload();
            }
        </script>
        <!-- end: Javascript -->
    </h:body>
</html>
